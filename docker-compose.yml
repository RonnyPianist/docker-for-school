services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - dev-network

  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: python-dev
    hostname: python-dev
    ports:
      - "8080:8080"
    volumes:
      - ./python-projects:/home/coder/project
      - python-extensions:/home/coder/.local/share/code-server
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  java:
    build:
      context: .
      dockerfile: Dockerfile.java
    container_name: java-dev
    hostname: java-dev
    ports:
      - "8081:8080"
    volumes:
      - ./java-projects:/home/coder/project
      - java-extensions:/home/coder/.local/share/code-server
      - maven-cache:/home/coder/.m2
      - gradle-cache:/home/coder/.gradle
    environment:
      - TZ=Europe/Berlin
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  webdev:
    build:
      context: .
      dockerfile: Dockerfile.webdev
    container_name: webdev
    hostname: webdev
    ports:
      - "8082:8080"
      - "3000:3000"
      - "4200:4200"
      - "5173:5173"
      - "8000:8000"
    volumes:
      - ./web-projects:/home/coder/project
      - webdev-extensions:/home/coder/.local/share/code-server
      - node-modules:/home/coder/project/node_modules
    environment:
      - TZ=Europe/Berlin
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dev-network:
    driver: bridge

volumes:
  portainer_data:
  python-extensions:
  java-extensions:
  webdev-extensions:
  maven-cache:
  gradle-cache:
  node-modules:
