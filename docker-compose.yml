services:
  # Portainer - Docker Management UI
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped
    networks:
      - dev-network

  # Python Development Environment
  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: python-dev
    hostname: python-dev
    ports:
      - "8080:8080"
    volumes:
      - ./python-projects:/home/coder/project
      - python-extensions:/home/coder/.local/share/code-server
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Java Development Environment
  java:
    build:
      context: .
      dockerfile: Dockerfile.java
    container_name: java-dev
    hostname: java-dev
    ports:
      - "8081:8080"
    volumes:
      - ./java-projects:/home/coder/project
      - java-extensions:/home/coder/.local/share/code-server
      - maven-cache:/home/coder/.m2
      - gradle-cache:/home/coder/.gradle
    environment:
      - TZ=Europe/Berlin
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Development Environment
  webdev:
    build:
      context: .
      dockerfile: Dockerfile.webdev
    container_name: webdev
    hostname: webdev
    ports:
      - "8082:8080"
      - "3000:3000"   # React/Next.js default
      - "4200:4200"   # Angular default
      - "5173:5173"   # Vite default
      - "8000:8000"   # Alternative HTTP server
    volumes:
      - ./web-projects:/home/coder/project
      - webdev-extensions:/home/coder/.local/share/code-server
      - node-modules:/home/coder/project/node_modules
    environment:
      - TZ=Europe/Berlin
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database (optional)
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=devpass
    volumes:
      - mysql-data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database (optional)
  postgres:
    image: postgres:16
    container_name: postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # MongoDB (optional)
  mongodb:
    image: mongo:7
    container_name: mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=devdb
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  dev-network:
    driver: bridge

volumes:
  portainer_data:
  python-extensions:
  java-extensions:
  webdev-extensions:
  maven-cache:
  gradle-cache:
  node-modules:
  mysql-data:
  postgres-data:
  redis-data:
  mongodb-data:
